<!--////////////////////////////////////////////////////////////////////////-->
<!--/////////////////   Child Modal in Modal   /////////////////////////////-->
<!-- prvmsgPhotoModal -->
<div id="prvmsgVideoModal" ng-init="onload()">
    <div class="modal-content col-xs-8 col-xs-offset-2">
        <div class="modal-header">
            <button type="button" ng-click="onCancel()" class="close" >&times;</button>
            <h4 class="modal-title text-center">Record a Video</h4>
        </div>
        <div class="modal-body">

            <div class="container-fluid">
                <div class="row" id="photoCanvas">
                    <img id="myPhoto" src="images/avatar.jpg" alt="photo preview - captured or uploaded" style="opacity:0">
                    <video id="localVideo-video" autoplay style="opacity:1"></video>
                </div>
                <br />
                <div class="row" id="camBtnWrap">
                    <div class="col-xs-9">
                        <div class="form-group">
                            <div class="form-group" id="setWebcamBtn">
                                <select class="form-control" id="videoSource"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group" id="setMicBtn">
                                <select class="form-control" id="audioSource"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class="form-group">
                                <button class="form-control btn btn-default" type="button" id="recVideoBtn" ng-click="recPrvmsgVideo($event)">
                                    <i class="fa fa-video-camera" aria-hidden="true"></i>
                                    <i class="fa fa-circle" aria-hidden="true" style="color:#d9534f; display:none"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <button type="button" class="form-control btn btn-default" style="color:green" ng-click="onSend()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
</div>
