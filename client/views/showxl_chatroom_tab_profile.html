<br />
<div class="container-fluid gallery-wrapper" ng-controller="showxl_chatroom_profile" ng-init="onload()">
    <div class="well well-sm">
        <h3 class="text-center">{{owner.nickname}}'s Bio</h3>
    </div>
    <div class="container-fluid">
        <div class="col-sm-2"><p class="pull-left">My Name:</p></div>
        <div class="col-sm-10"><p class="pull-left">{{owner.nickname}}</p></div>
    </div>
    <div class="container-fluid">
        <div class="col-sm-2"><p class="pull-left">My Age:</p></div>
        <div class="col-sm-10"><p class="pull-left">{{owner.age}}y</p></div>
    </div>
    <div class="container-fluid">
        <div class="col-sm-2"><p class="pull-left">My Location:</p></div>
        <div class="col-sm-10"><p class="pull-left">Amsterdam Holland <span class="text-success">I'm 56 Km from you away</span></p></div>
    </div>
    <div class="container-fluid">
        <div class="col-sm-2"><p class="pull-left">My Description:</p></div>
        <div class="col-sm-10">
            <p class="pull-left">{{owner.introduce}}
                <a href="" alt="edit host description"><span class="text-danger small">Click here to edit my description</span></a>
            </p>
        </div>
    </div>
    <br />
    <div class="container-fluid">
        <div class="col-sm-2"><p class="pull-left">My Photos:</p></div>
        <div class="col-sm-10">
            <div ng-repeat="photo in photos" class="host-photo-wrap">
                <a class="example-image-link" href="{{getPhoto(photo.url)}}" data-lightbox="uploaded-photos-profile">
                    <img class="example-image" src="{{getPhoto(photo.url)}}" alt="photo uploaded by host" />
                </a><!-- image lightbox -->
                <p class="text-center"><button type="button" class="btn btn-danger" ng-click="DeletePhoto(photo._id)">Delete</button></p>
            </div>
            <!--AddNewPhoto Button-->
            <div class="host-add-photo-wrap" ng-click="UploadPhoto()">
                <i class="fa fa-plus fa-5x" aria-hidden="true"></i>
                <h3>Add New Photo</h3>
            </div>
            <input id="upload-photo" type="file" accept="image/*" style="display: none;">
        </div>
    </div>
    <br/>
    <div class="container-fluid">
        <div class="col-sm-10 col-sm-offset-2">
            <!-- progress bar -->
            <div id="upload_photo_progress" class="progress" style="display:none">
                <div class="progress-bar" role="progressbar"></div>
            </div>
        </div>
    </div>
    <br/>
    <div class="container-fluid">
        <div class="col-sm-2"><p class="pull-left">My Videos:</p></div>
        <div class="col-sm-10">
            <div ng-repeat="video in videos" class="host-video-wrap">
                <video width="240" height="160">
                    <source src="{{getAnimation(video.url)}}">
                    Your browser does not support the video tag.
                </video>
                <p class="text-center"><button type="button" class="btn btn-danger" ng-click="DeleteVideo(video._id)">Delete</button></p>
            </div>
            <!--AddNewVideo Button-->
            <div class="host-add-video-wrap" ng-click="UploadVideo()">
                <i class="fa fa-plus fa-5x" aria-hidden="true"></i>
                <h3>Add New Video</h3>
            </div>
            <input id="upload-video" type="file" accept="video/*" style="display: none;">
        </div>
    </div>
    <br/>
    <div class="container-fluid">
        <div class="col-sm-10 col-sm-offset-2">
            <!-- progress bar -->
            <div id="upload_video_progress" class="progress" style="display:none">
                <div class="progress-bar" role="progressbar"></div>
            </div>
        </div>
    </div>
</div>
