<div id="logoutModal" ng-init="onload()">
    <div class="modal-header" style="cursor:move">
        <button type="button" class="close" ng-click="onCancel()">&times;</button>
        <h4 class="text-center">Logout ?</h4>
    </div>
    <div class="modal-body">
        <button type="button" class="btn btn-warning" ng-click="confirmLogout()">Confirm</button>
        <button type="button" class="btn btn-success" ng-click="onCancel()">Cancel</button>
    </div>
</div>
