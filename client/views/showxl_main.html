<ng-include src="'showxl_header_main.html'"></ng-include>

<div ng-controller="showxl_main" class="page-container" ng-init="onload()">
    <!-- top navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header" id="topNavBar">
                <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="col-xs-5 col-sm-7 pull-right">
                    <form class="navbar-form" role="search" id="searchForm">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search rooms here" ng-model="searchString">
                            <div class="input-group-btn">
                                <button ng-click="onSearch()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <a class="navbar-brand">Online Now</a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row row-offcanvas row-offcanvas-left">
            <!-- sidebar -->
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                <div class="list-group">
                    <li class="list-group-item list-group-item-danger">Trending</li>
                     
                    <a ng-repeat="room in rooms | orderBy:'-nVisit'" ng-if="$index < 10" class="list-group-item" ng-click="enterRoom(room)"
                        style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; cursor:pointer">
                        <span class="badge">{{room.nVisit}}</span>{{room.nickname}}
                    </a>
                </div>
                <!--<div class="list-group">
                    <li class="list-group-item list-group-item-danger">Trending tags</li>
                    <a ng-repeat="room in rooms | orderBy:'-nVisit'" ng-if="$index < 5" href="" class="list-group-item">
                        {{room.roomname}}
                    </a>
                </div>-->
            </div>
            <!-- main area -->
            <div class="col-xs-12 col-sm-9">
                <ng-include src="'showxl_chatroom_tab_broadcast.html'"></ng-include>
            </div><!-- /.col-xs-12 main -->
        </div><!--/.row-->
    </div><!--/.container-->
</div><!--/.page-container-->
