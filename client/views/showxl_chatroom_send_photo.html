<!--////////////////////////////////////////////////////////////////////////-->
<!--/////////////////   Child Modal in Modal   /////////////////////////////-->
<!-- prvmsgPhotoModal -->
<div id="prvmsgPhotoModal" ng-init="onload()">
    <div class="modal-content col-xs-8 col-xs-offset-2">
        <div class="modal-header">
            <button type="button" class="close" ng-click="onCancel()">&times;</button>
            <h4 class="modal-title text-center">Make a Photo</h4>
        </div>
        <div class="modal-body">

            <div class="container-fluid">
                <div class="row" id="photoCanvas">
                    <img id="myPhoto" src="images/avatar.jpg" alt="photo preview - captured or uploaded" style="opacity:0">
                    <video id="localVideo-photo" autoplay style="opacity:1"></video>
                    <canvas id="localVideo-canvas" style="display: none;"></canvas>
                </div>
                <br />
                <div class="row" id="camBtnWrap">
                    <div class="col-xs-9">
                        <div class="form-group">
                            <div class="form-group" id="setWebcamBtn">
                                <select id="videoSource" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <button type="button" class="form-control btn btn-default" style="color:green" ng-click="onSend()">Send</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default" type="button" id="snapShotBtn" ng-click="shootPrvmsgPhoto()">
                            <i class="fa fa-camera fa-2x" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
