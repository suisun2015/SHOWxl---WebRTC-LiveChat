<div id="privateChatModal" ng-init="onload()">
    <div class="modal-header" style="cursor:move">
        <button type="button" class="close" ng-click="onCancel()">&times;</button>
        <button type="button" class="btn btn-default goback-btn" ng-click="onNext()">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </button>
        <div class="prvchat-title">
            <img src="{{getPhoto(userphoto)}}" class="img-circle">
            <h4>{{username}}</h4>
            <button type="button" class="btn btn-default">
                <i class="fa fa-home fa-2x" aria-hidden="true"></i>
            </button>
        </div>
        <div class="dropdown">
            <button class="btn btn-default pull-left dropdown-toggle" type="button" data-toggle="dropdown">
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </button>
            <ul class="dropdown-menu">
                <li><a href="" ng-click="">Disable Notifications</a></li>
                <li><a href="" ng-click="">Remove Conversation</a></li>
                <li><a href="" ng-click="">Report</a></li>
            </ul>
        </div>
    </div><!-- header -->
    <div class="modal-body">
        <div class="row" id="private_chat_list">
            <div ng-repeat="chat in chats" class="col-sm-12">
                <div class="row">
                    <div ng-include="getChatContents(chat)"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-sm-12" style="padding:0">
            <p class="lead emoji-picker-container">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Start chat here" data-emojiable="true">
                    <span class="input-group-btn">
                        <label class="btn btn-default btn-file" style="border-radius:0; color:skyblue; border-left:0">
                            <i class="fa fa-upload" aria-hidden="true"></i><input id="upload-input-private" type="file" accept="image/*,video/*" style="display: none;">
                        </label>
                    </span>
                    <span class="input-group-btn" ng-click="loadPrvMsgPhotoModal()">
                        <label class="btn btn-default" style="border-radius:0; color:skyblue; border-left:0">
                            <i class="fa fa-camera" aria-hidden="true"></i>
                        </label>
                    </span>
                    <span class="input-group-btn" ng-click="loadPrvMsgVideoModal()">
                        <label class="btn btn-default" style="border-radius:0; color:skyblue; border-left:0">
                            <i class="fa fa-video-camera" aria-hidden="true"></i>
                        </label>
                    </span>
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="button" ng-click="doPost()" id="sendPrvMsgBtn">SHIP</button>
                    </span>
                </div>
            </p>
        </div>
    </div>
</div>
